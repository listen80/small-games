<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>中国象棋</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="css/chess.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="sideBar">
      <div id="history">
        <ol id="moves"></ol>
      </div>
    </div>
    <div id="wrap">
      <div>
        <div id="container"></div>
        <div class="btn-group">
          <button class="btn" id="hint">提示</button>
          <button class="btn" id="undo">悔棋</button>
          <button class="btn" id="train">训练</button>
          <button class="btn" id="restart">重开</button>
        </div>
      </div>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
