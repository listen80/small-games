<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>中国象棋</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="css/chess.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="sideBar">
    <div id="button">
      <a id="regret" href="javascript:;">悔棋</a>
      <a id="restart" href="javascript:;">重开</a>
    </div>
    <div id="history">
      <ol id="moves"></ol>
    </div>
  </div>
  <div id="wrap">
    <div id="chess"></div>
  </div>
  <div id="loading">
    <img src="./images/loading.gif">
  </div>
  <div id="win">
    <div class="table-cell">
      <img id="result">
    </div>
  </div>
  <audio src="./audio/check.ogg" id="check"></audio>
  <audio src="./audio/eat.ogg" id="eat"></audio>
  <audio src="./audio/fail.ogg" id="fail"></audio>
  <audio src="./audio/move.ogg" id="move"></audio>
  <script src="./js/values.js"></script>
  <script src="./js/chess.js"></script>
</body>

</html>
